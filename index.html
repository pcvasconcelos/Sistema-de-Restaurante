<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <script defer src="renderer.js"></script>

    <style>
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000; /* Fundo preto */
            color: #FFD700; /* Dourado metálico */
        }

        /* Títulos */
        h1, h2 {
            font-weight: bold;
            text-transform: uppercase;
            color: #FFD700; /* Dourado metálico */
        }

        /* Botões */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFD700; /* Dourado */
            color: #000;
            border: 2px solid #FFD700;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #FFC107; /* Dourado mais claro no hover */
        }

        /* Inputs e Select */
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFD700;
            background: transparent;
            color: #FFD700;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #111; /* Preto escuro */
            color: #FFD700; /* Dourado */
        }

        th, td {
            border: 1px solid #FFD700; /* Dourado metálico */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333; /* Cinza escuro para contraste */
            color: #FFD700; /* Dourado metálico */
        }
    </style>
</head>
<body>

    <!-- LOGO -->
    <img src="logo.png" alt="Point 173" class="logo">

    <h1>Sistema de Restaurante</h1>

    <div id="cadastroContainer">
        <h2>Cadastrar Funcionário</h2>
        <input type="text" id="nomeCadastro" placeholder="Nome Completo">
        <input type="text" id="usuarioCadastro" placeholder="Usuário">
        <input type="password" id="senhaCadastro" placeholder="Senha">
        <button onclick="cadastrarUsuario()">Cadastrar</button>
        <p id="mensagemCadastro"></p>
    </div>
    

    <!-- LOGIN -->
    <div id="loginContainer">
        <h2>Login Funcionário</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
        <p id="mensagemLogin"></p>
    </div>

    <!-- CONTEÚDO PRINCIPAL (Só aparece após login) -->
    <div id="conteudoPrincipal" style="display: none;">

        <!-- CONSULTAR PEDIDOS -->
        <h2>Consultar Pedidos</h2>
        <input type="number" id="mesaInput" placeholder="Digite o número da mesa">
        <button onclick="listarPedidos()">Ver Pedidos</button>
        <div id="resultado">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tabelaPedidos"></tbody>
            </table>
        </div>

        <!-- ADICIONAR PEDIDO -->
        <h2>Adicionar Pedido</h2>
        <input type="number" id="novaMesa" placeholder="Número da Mesa">
        <input type="text" id="novoProduto" placeholder="Produto">
        <input type="number" id="novaQuantidade" placeholder="Quantidade">
        <input type="number" step="0.01" id="novoPreco" placeholder="Preço">
        <button onclick="adicionarPedido()">Adicionar Pedido</button>
        <p id="mensagemPedido"></p>

        <!-- FECHAR CONTA -->
        <h2>Fechar Conta</h2>
        <input type="number" id="mesaFechar" placeholder="Número da Mesa">
        <select id="formaPagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão</option>
        </select>
        <button onclick="fecharConta()">Fechar Conta</button>
        <p id="mensagemFechamento"></p>

    </div>

</body>
</html>
